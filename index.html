<!DOCTYPE html>
<html>
    <head>
        <script src="./index.js"> </script>
        <link rel="stylesheet" href="./index.css">
    </head>
    <body>
        <audio id="press-button-audio" src="./sounds/button_click.mp3"></audio>
        <audio id="jump-audio" src="./sounds/jump.mp3"></audio>
        <audio id="game-over-audio" src="./sounds/game_over.mp3"></audio>
        
        <div id="control-panel" class="">
            <input id="startBtn" type="button" class="control-button" onclick="startGame()" value="Start"><div id="start-instruction" class="start-instruction"> ‚Üê Click to start</div>
            <input id="pauseBtn" type="button" class="control-button" onclick="pauseGame()" value="Pause" style="display:none; margin-left:20px;">
            <div style="float:right; color:blue;">
                My Point: <span id="my-point" style="color:red;">0</span>
            </div>
        </div>

        <hr/>

        <div id="main" class="game-area" onclick="onClick()"></div>

        <hr/>
        <p style="color:gray;">
            Just mouse click or hit space bar. And don't let the flying objects hit You.
        </p>
    </body>
</html>
